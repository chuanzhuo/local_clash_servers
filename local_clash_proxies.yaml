allow-lan: true
mode: Rule
log-level: warning
dns:
  enable: true
  ipv6: false
  nameserver:
  - https://dns.rubyfish.cn/dns-query
  - https://223.5.5.5/dns-query
  - https://dns.pub/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - https://public.dns.iij.jp/dns-query
  - https://dns.twnic.tw/dns-query
  fallback-filter:
  geoip: true
  ipcidr:
  - 240.0.0.0/4
  - 0.0.0.0/32
  - 127.0.0.1/32
  domain:
  - +.google.com
  - +.facebook.com
  - +.youtube.com
  - +.xn--ngstr-lra8j.com
  - +.google.cn
  - +.googleapis.cn
  - +.gvt1.com
proxies:
proxy-groups:
- name: loadbalance1
  type: load-balance
  proxies:
  url: http://clients3.google.com/generate_204
  interval: 300

rules:
- DOMAIN-KEYWORD,netsuite,DIRECT
- DOMAIN-SUFFIX,netsuite.com,DIRECT
- DOMAIN-KEYWORD,youtube,loadbalance1
- DOMAIN-SUFFIX,youtu.be,loadbalance1
- DOMAIN-SUFFIX,local,DIRECT
- IP-CIDR,127.0.0.0/8,DIRECT
- DOMAIN-KEYWORD,google,loadbalance1
- DOMAIN-SUFFIX,cn,DIRECT
- GEOIP,CN,DIRECT
- MATCH,loadbalance1
